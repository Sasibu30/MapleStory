   </head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript">

   function search(val){
     if( val != ""){
       window.open('about:blank').location.href = "http://maple.inven.co.kr/dataninfo/monster/list.php?datagroup=Misc&sname="+val;
     }else{
       alert('몬스터 이름을 입력해주세요!');
     }
   }

   function search_en(val){
     if( val != ""){
       window.open('about:blank').location.href = "https://bbb.hidden-street.net/monster/"+val;
     }else{
       alert('몬스터 이름을 입력해주세요!');
     }
   }

   </script>

   <body id='cover' class="text-center">
     <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header>
            <div class="inner">
              <h1 class="masthead-brand">Sasibu's MapleStory Mob Info</h1>
            </div>
          <!-- <img style=' margin-top:5%; margin-left:20%; margin-right:20%; height:50%; width:50%;' src="https://www.mentor.com/company/news/f1-limitation-on-use-of-cfd-software-could-benefit-more/mainColumnParagraphs/0/column1ColumnParagraphs/0/content_files/file0/Voxdale1_smaller_420.jpg" > -->
      </header>

      <!-- nav -->
      <nav style="width:200px; margin-left:20px; margin-top:100px">
        <ol>
          <li> <a href="./Home">직업 정보</a> </li>
          <li> <a href="./mob">몬스터 정보</a> </li>
          <li> <a href="./tip">뉴비 팁 모음</a></li>
        </ol>
      </nav>

      <!-- Main -->
      <main role="main" style="margin-left: 200px; margin-top:-110px;">
        <div class="container" id="description" style="border-top:1px solid white; border-bottom:1px solid white; padding:1%;">
            <div Id="search">
              <p style="text-align:left;">현재 메이플스토리(본섭) 정보를 제공하는 인벤과 연동하므로 원하시는 정보와는 다른 정보가 제공할 수 있습니다.</p>
              <p style="text-align:left;">(빅뱅 전의) 메이플스토리에 대한 정확한 정보는 맨 아래의 검색어 창에 영어로 입력해주세요! (단, 영어로 적혀있으니 번역기 활용 필요)</p>
              <h5>몬스터 이름 입력</h5>
              <form>
                <input type="textbox" Id="input_mob" placeholder="몬스터 이름을 정확히 입력해주세요!" autocomplete="off">
                <button type="button" onclick="search(document.getElementById('input_mob').value)" >검색하기</button>
              </form>
              <br>
              <h5>Please Input Mob Name</h5>
              <form>
                <input type="textbox" Id="input_mob_en" placeholder="몬스터 이름을 영어로 정확히 입력해주세요" autocomplete="off">
                <button type="button" onclick="search_en(document.getElementById('input_mob_en').value)" >Search</button>
              </form>
            </div>
        </div>
      </main>
      <!-- Main Tag == end -->

      <footer style="margin-left: 200px; margin-bottom:20px;">
        <p>&copy; made by Sasibu</p>
      </footer>

    </div>
   </body>
